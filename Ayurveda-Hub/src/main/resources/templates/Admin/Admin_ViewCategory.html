<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">
<meta name="description" content="">
<title>Ayurveda Hub - Admin Dashboard</title>
<link rel="stylesheet" href="/CSS/Admin/Admin-Stylesheet.css">
</head>

<body>
	<!-- Navbar Section Start -->
	<div class="home">
		<!-- Header Section -->
		<header class="navbar">
			<!-- Top Navbar Menu  -->
			<div class="header_top-navbar">
				<div class="header_top-navbar-group container-sm"></div>
			</div>
			<!-- Navbar Menu with Title -->
			<div class="header_main-navbar-row" id="navbar">
				<div class="header_main-navbar-group container-sm">
					<div class="header_brand-group">
						<div class="header_brand-row">
							<a href="/Admin">
								<h2 class="header_brand-name ul heading size-headingxs">AYURVEDA
									HUB</h2>
							</a>
						</div>
						<!-- Navbar Menu  -->
						<div class="header_menu-group">
							<div class="header_menu-line"></div>
							<ul class="header_menu-row">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- ----------Hair Care products title-------------- -->
			<div class="text-section-1">
				<div class="section container-sm">
					<p class="section_title-1 ui text">Admin Panel</p>
				</div>
			</div>
		</header>
		<!-- Navbar Section End  -->


		<!-- ------------Side bar Start---------  -->

		<aside class="sidebar">
			<ul class="sidebar_menu">
				<li><a href="/Admin" class="sidebar_text"> Dashboard </a></li>
				<li><a href="/Admin/Admin_ViewOrders" class="sidebar_text">
						Orders </a></li>
				<li><a href="/Admin/Admin_ChooseProduct" class="sidebar_text">
						Products </a></li>
				<li><a href="/Admin/Admin_ChooseCategory" class="sidebar_text"
					style="background-color: var(--green_800); color: var(--yellow_50); border-top: 1px solid rgba(0, 0, 0, 0.1);">
						Categories </a></li>
				<li><a href="ComingSoon" class="sidebar_text"> Transaction
				</a></li>
				<li><a href="ComingSoon" class="sidebar_text"> Review </a></li>
				<li><a href="ComingSoon" class="sidebar_text"> Help &
						Support </a></li>
				<li><a href="ComingSoon" class="sidebar_text"> Accounts </a></li>
				<li><a href="ComingSoon" class="sidebar_text"> Website
						Texts </a></li>
			</ul>
		</aside>
		<!-- dashboard section start  -->
		<div class="dashboard_row">
			<div class="pannel">
				<h1 class="pannel_heading">Category List</h1>
				<br>
				<hr>
				
				<!-- View Content count, filter and add button -->
				<div style ="display: flex; justify-content: space-between; align-items: center; margin: 0  1.5rem; height: 4rem;">
				
				<!-- Shows the count of the category -->
				<p class="dashboard_box_text-2" style="margin-top: 10px; color: var(--green_800);">Category Count: <span th:text ="${hairCount}"></span></p>
				
				<!-- To change the filter in the view -->
				<select class="admin_input_fields">
					<option>--Select--</option>
				</select>
				
				<!-- To add a new Category in the database -->
				<a href="/Admin/Admin_AddCategory"><img
					src="/IMG/Vector_Images/Add.svg" alt="logo"
					class="admin-small_button"></a>
				</div>
				
				<div class="pannel_text"
					style="display: flex; justify-content: center;"
					th:if="${session == null}">
					<p class="Text2" style="margin: 0" th:text="${session.message}"></p>
				</div>
				<div class="pannel_text"
					style="display: flex; justify-content: center;"
					th:if="${session != null}">
					<p class="Text2" style="margin: 0" th:text="${session.message}"></p>
				</div>
				<!-- Product Successfully delete text -->
                <div th:if="${message}" class="alert alert-success" style="display: flex; justify-content: center;" >
                	<hr>
				    <p th:text="${message}" class="Text2" style="color: red; margin-left: 6rem;"></p>
				</div>
				<div th:if="${error}" class="alert alert-danger">
					<hr>
				    <p th:text="${error}"></p>
				</div>
				
				<!-- If product is 0. -->
				<div class="pannel_text" style="display: flex; justify-content: center;">
                    <h1 class="Text2" style="margin: 0" th:text="${session.no_category}"></h1>
                </div>
                
                
				<!-- -----------Pannel Start-------------  -->
				<div class="pannel_container" th:each="category : ${Category}"
					style="justify-content: space-between;">
					<div class="pannel_inner_container" style="width: 30rem;">
						<p class="product_info">
							Category Id: <span th:text="${category.category_id}"></span>
						</p>
						<br> <br> <br>
						<p class="product_info">
							Category Type Name: <span th:text="${category.categorytype}"></span>
						</p>
						<br> <br> <br>
						<p class="product_info">
							Category Name: <span th:text="${category.categoryname}"></span>
						</p>
					</div>
					<div class="edit_buttons">
						<a href="/Admin/Admin_EditCategory"><img
							src="/IMG/Vector_Images/edit.svg" alt="logo"
							class="admin-small_button_edit"></a> <a
							th:href="@{'/deleteCategory/' + ${category.category_id}}"
							onclick="return confirm('Are you sure you want to delete this Category?');">
							<img src="/IMG/Vector_Images/close.svg" alt="Delete Category"
							class="admin-small_button_exit">
						</a>
					</div>
				</div>
				<!-- -------Pannel End---------  -->

			</div>
			<!-- ---------Dashboard section end----------- -->
		</div>
</body>

</html>
