<body>
    <!-- Navbar Section Start -->
    <div class="home">
        <!-- Header Section -->
        <header class="navbar">
            <!-- Top Navbar Menu  -->
            <div class="header_top-navbar">
                <div class="header_top-navbar-group container-sm">

            <!-- Navbar Menu with Title -->
            <div class="header_main-navbar-row" id="navbar">
                <div class="header_main-navbar-group container-sm">
                    <div class="header_brand-group">
                        <div class="header_brand-row">
                            <a href="Index.html">
                                <h2 class="header_brand-name ul heading size-headingxs">AYURVEDA HUB</h2>
                            </a>
                        </div>
                        <!-- Navbar Menu  -->
                        <div class="header_menu-group">
                            <div class="header_menu-line"></div>
                            <ul class="header_menu-row">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
<!-- ----------Hair Care products title-------------- -->
	        <div class="text-section-1">
	            <div class="section container-sm">
	                <p class="section_title-1 ui text">Admin Panel</p>
	            </div>
	        </div>
        </header>
        <!-- Navbar Section End  -->
    
    <!-- ------------Side bar Start---------  -->

        <aside class="sidebar">
            <ul class="sidebar_menu">
                    <li>
                        <a href="/Admin" class="sidebar_text">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/Admin/Admin_ViewOrders" class="sidebar_text" >
                            Orders

                    </li>
                    <li>
                        <a href="/Admin/Admin_ViewProduct" class="sidebar_text">
                            Products
                        </a>
                    </li>
                        <a href="/Admin/Admin_ChooseCategory" class="sidebar_text" style="background-color: var(--green_800); color: var(--yellow_50); border-top: 1px solid rgba(0, 0, 0, 0.1);">

                    <li>

                    Transaction

                    </li>
                    <li>
                        <a href="" class="sidebar_text">
                            Website Texts
                        </a>
                    </li>
            </ul>
        </aside>
        <!-- dashboard section start  -->
        <div class="dashboard_row">
            <div class="pannel">
                <br>
                <h1 class="pannel_heading"> Add Category</h1>
                <br>
                <hr><br>
                </div>
				<form action="/saveCategory" method="post" class="cat_field" enctype="multipart/form-data">
					<!-- Display success message if available -->
					<div th:if="${session.Success}">
					    <h1 th:text="${session.Success}" style="color:green;"></h1>
					    <br>
					    <br>
					</div>
					
					<!-- Display error message if available -->
					<div th:if="${session['Error MSG']}">
					    <h1 th:text="${session['Error MSG']}" style="color:red;"></h1>
					    <br>
					    <br>
					</div>
					
					<!-- Display exception message if available -->
					<div th:if="${session.Exception}">
					    <h1 th:text="${session.Exception}" style="color:red;"></h1>
					    <br>
					    <br>
					</div>
					 <div class="admin_input">
				        <label for="category_type" class="admin_input_label">Choose the Category:</label>
				        <br>
				         <select name="categorytype" id="categorytype" class="admin_input_fields">
					        <option value="">--Select--</option>
					        <option value="HAIR">Hair</option>
					        <option value="SKIN">Skin</option>
					        <option value="HEALTH">Health</option>
					    </select>
				    </div>
				    <div class="admin_input">
				        <label for="category" class="admin_input_label">Enter the Category:</label>
				        <br>
				        <input class="admin_input_fields" type="text" id="categoryname" name="categoryname" required>
				        <br>
				         <button class="admin-submit" onclick="return confirm('Are you sure you want to Add this Catgory.');" >Save</button>
				    </div>
				</form>
            </div>
        </div>
        <!-- ---------Dashboard section end----------- -->
    </div>  
</body>

</html>
